services:
  # frontend service
  frontend:
    build: ./gui
    # Expose the frontend service on port 5000
    ports:
      - "5000:5000"

  # User service
  user-service:
    build: ./user
    ports:
      # Expose service port
      - "5001:5001"
    # Wait for the user-db service to be healthy before starting the user service
    depends_on:
      user-db:
        condition: service_healthy

  # Event service
  event-service:
    build: ./event
    ports:
      # Expose service port
      - "5002:5002"
    # Wait for the sevent-db service to be healthy before starting the user service
    depends_on:
      event-db:
        condition: service_healthy

  # User service database
  user-db:
    image: postgres:16.3-bookworm
    # Specify volume
    volumes:
      - user-db-data:/var/lib/postgresql/data
    ports:
      - "8001:5432"
    # Set environment variables
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: glowing-banana
      POSTGRES_DB: user_db
    # Check for correct startup
    healthcheck:
      test: "pg_isready -U 'root' -d 'user_db' || exit 1"
      interval: 10s
      timeout: 10s
      retries: 5

  # Event service database
  event-db:
    image: postgres:16.3-bookworm
    # Specify volume
    volumes:
      - event-db-data:/var/lib/postgresql/data
    ports:
      - "8002:5432"
    # Set environment variables
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: glowing-banana
      POSTGRES_DB: event_db
    # Check for correct startup
    healthcheck:
      test: "pg_isready -U 'root' -d 'event_db' || exit 1"
      interval: 10s
      timeout: 10s
      retries: 5

volumes:
  # Define volumes to ensure data persistence of service databases
  user-db-data: {}
  event-db-data: {}
